apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketcrawler
  annotations:
    configuration/period: "{{ .Values.period }}"
    configuration/transmittergroup: "{{ .Values.dapnet.transmitterGroupName }}"
    configuration/errorwaittime: "{{ .Values.errorwaittime }}"
    configuration/telegramtoken: {{ .Values.telegram.telegramToken }}
    configuration/environment: {{ .Values.envname }}
  labels:
    app: marketcrawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketcrawler
  template:
    metadata:
      labels:
        app: marketcrawler
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always" 
      restartPolicy: Always
      containers:
        - name: marketcrawler
          image: {{ .Values.marketcrawlerimage }}
          imagePullPolicy: Always
          env:
            - name: telegramToken
              valueFrom:
                secretKeyRef:
                  name: marketcrawler-secrets
                  key: token
            - name: telegramChannel
              valueFrom:
                secretKeyRef:
                  name: marketcrawler-secrets
                  key: channel
            - name: dapnet
              valueFrom:
                secretKeyRef:
                  name: marketcrawler-secrets
                  key: dapnet
            - name: transmitterGroupName
              value: {{ .Values.dapnet.transmitterGroupName }}
            - name: callsign
              value: {{ .Values.dapnet.callsign }}
            - name: envname
              value: {{ .Values.envname }}
            - name: period
              value: "{{ .Values.period }}"
            - name: errorwaittime
              value: "{{ .Values.errorwaittime }}"
